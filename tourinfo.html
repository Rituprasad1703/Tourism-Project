<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tour fill up</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="tourinfo.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder="Enter your D.O.B" required>
                        </div>
                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="text" placeholder="Enter your e-mail" required>
                        </div>
                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="date" placeholder="Enter your Gender" required>
                        </div>
                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder="Enter your Occupation" required>
                        </div>
                    </div>
                </div>



                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder="Enter your ID-type" required>
                        </div>
                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="number" placeholder="Enter your ID Number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Issued Authority</label>
                            <input type="text" placeholder="Enter your Issued Authority" required>
                        </div>
                        <div class="input-field">
                            <label for="">Issued State</label>
                            <input type="text" placeholder="Enter Issued State" required>
                        </div>
                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder="Enter your Issued Date" required>
                        </div>
                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="date" placeholder="Enter your Expiry Date" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>



            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address Type</label>
                            <input type="text" placeholder="Enter your Address Type" required>
                        </div>
                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder="Enter your Nationality" required>
                        </div>
                        <div class="input-field">
                            <label for="">State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>
                        <div class="input-field">
                            <label for="">District</label>
                            <input type="text" placeholder="Enter your District" required>
                        </div>
                        <div class="input-field">
                            <label for="">Block Number</label>
                            <input type="number" placeholder="Enter your Block Number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Ward Number</label>
                            <input type="number" placeholder="Enter your Ward Number" required>
                        </div>
                    </div>
                </div>



                <div class="details Family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Mother's Name</label>
                            <input type="text" placeholder="Enter your Mother Name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Father's Name</label>
                            <input type="text" placeholder="Enter your Father's Name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Spouse Name</label>
                            <input type="text" placeholder="Enter your Spouse Name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Father-in-law</label>
                            <input type="text" placeholder="Enter your Father-in-law" required>
                        </div>
                        <div class="input-field">
                            <label for="">Mother-in-law</label>
                            <input type="text" placeholder="Enter your Mother-in-law" required>
                        </div>
                        <div class="input-field">
                            <label for="">Grandfather's Name</label>
                            <input type="text" placeholder="Enter your Grandfather's Name" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="tourinfo.js"></script>
</html>
